app-description=ʻO ka pōlamu ponoʻī Wikipikia kēia no ka ʻAnakoloida. ʻO Wikipikia he puke noiʻī kūʻikena kūnoa e loaʻa 20 miliona mau ʻatikala a ʻoi i loko o 280 mau ʻōlelo a he puke kūmole ʻikenui a ʻākea e hana ʻia e nā kānaka i nā mawawa apau.\n\nHelehelena: E mālama i nā ʻatikala no ka heluhelu ʻana ma ka pūnaewele aiʻole me ka pūnaeweleʻole, e huli no nā ʻatikala kokoke, ʻalo i nā ʻatikala me ka hana ʻalo ʻAnakoloida, heluhelu i ka ʻatikala i kekahi ʻōlelo ʻē aʻe, huli me ka papakaumaka piha\n\nE hoʻouna iā mākou i kāu manaʻo ma Twiiter @WikimediaMobile.
